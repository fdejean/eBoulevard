{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Ensure your project includes Bootstrap's dark theme CSS or use Bootstrap classes designed for dark themes -->
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <a href="https://pese.ch/"><img style="height: 75px;" src='/static/img/logo/Logo E-bou by Abel.png' alt="PESE Logo"></a>
                <!-- TODO fix url-->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="#">Ebou CUP IV</a>
                    <a class="nav-link" href="#">WEEKLY</a>
                    <a class="nav-link" href="#">PICS</a>
                    <a class="nav-link" href="#">LOGIN</a>
                    <div class="language-switch-flex mx-3">
                    <a class="btn btn-dark mx-0 px-1{% if request.session.lang == 'en' %} font-weight-bold disabled{% else %}{% endif %} " href="{% url 'switch_language' 'en' %}"  role="button">EN</a>
                    <a class="btn btn-dark mx-0 px-1{% if request.session.lang == 'fr' %} font-weight-bold disabled{% else %}{% endif %}" href="{% url 'switch_language' 'fr' %}"  role="button" >FR</a>
                    </div>


                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="text-center text-lg-start bg-dark text-muted">
          </div>

        <div class="container-fluid row justify-content-center bg-dark g-0 py-5 mt-5" >
            <div class="col-sm-3 text-center align-self-top">
                <div class="container text-white fs-4 mb-1 mt-5 mt-sm-1">

                </div>

                <a href="https://pese.ch/"><img class="w-50" src='/static/img/logo/logo-SSU-court_old.png' alt="PESE Logo"></a>
            </div>

            <div class="col-sm-3 text-center align-self-top">
                <div class="container text-white fs-4 mb-1 mt-5 mt-sm-1">

                <a href="https://www.epfl.ch/"><img class="w-50" src='/static/img/logo/epfl_logo.png' alt="EPFL Logo"></a>
                <a href="https://www.unil.ch/central/home.html"><img class="w-50" src='/static/img/logo/logo-unil-blanc.png' alt="UNIL Logo"> </a>

            <div class="col-sm-3 text-center align-self-top">

                </div>
                <div>
                    <a href="" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary sg-index-button-md shadow-none m-2"><i class="fab fa-instagram  my-auto"></i></a> 
                    <a href="" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary sg-index-button-md shadow-none m-2"><i class="fab fa-twitter -f"></i></a>
